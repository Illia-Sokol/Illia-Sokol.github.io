<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<table>
		<tr class="first bottom">
			<td class="right" colspan="2"></td>
			<td colspan="3"></td>
			<td class="three orange left" colspan="2"></td>
		</tr>
		 <tr class="second">
			<td class="one bottom"></td>
			<td class="red two left bottom right" colspan="4" rowspan="2"></td>
			<td class="orange bottom" colspan="2"></td>
		</tr>
		<tr class="third">
			<td class="" rowspan="2"></td>
			<td class="bottom"></td>
			<td class="bottom left"></td>
		</tr>
		<tr class="fourth">
			<td colspan="2" class="black left right bottom" rowspan="2"></td>
			<td colspan="2" class="bottom"></td>
			<td colspan="2" class="bottom left"></td>
		</tr>
		<tr class="fifth">
			<td class="orange top" rowspan="3"></td>
			<td colspan="2" class="bottom"></td>
			<td colspan="2" rowspan="2" class="blue bottom left"></td>
		</tr>
		<tr class="sixth">
			<td colspan="2" rowspan="2"  class="right"></td>
			<td colspan="2"></td>
		</tr>
		<tr class="seventh">
			<td colspan="4" class="top left"></td>
		</tr>
	</table>
</body>
</html>
