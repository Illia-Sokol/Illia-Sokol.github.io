	<!-- SELECT  -->
	<h2>Plugin Select2</h2>
	<select id="select">
		<option></option>
		<optgroup label="Alaskan/Hawaiian Time Zone">
			<option value="AK" data-bgcolor="#222">Alaska</option>
			<option value="HI">Hawaii</option>
		</optgroup>
		<optgroup label="Pacific Time Zone">
			<option value="CA">California</option>
			<option value="NV">Nevada</option>
			<option value="OR">Oregon</option>
			<option value="WA">Washington</option>
		</optgroup>
		<optgroup label="Mountain Time Zone">
			<option value="AZ">Arizona</option>
			<option value="CO">Colorado</option>
			<option value="ID">Idaho</option>
			<option value="MT">Montana</option>
			<option value="NE">Nebraska</option>
			<option value="NM">New Mexico</option>
			<option value="ND">North Dakota</option>
			<option value="UT">Utah</option>
			<option value="WY">Wyoming</option>
		</optgroup>
	</select>
	<h2>Styling checkbox and radio on pure CSS3</h2>
	<div class="squaredFour">
		<input type="checkbox" id="squaredFour" value="None" name="check">
		<label for="squaredFour"></label>
	</div>
	<br>
	<div class="circle2">
		<input type="radio" id="radio2" name="circleTwo">
		<label for="radio2"></label><br>
		<input type="radio" id="radio3" name="circleTwo">
		<label for="radio3"></label><br>
	</div>
	<br>
	<div class="squaredThree">
		<input type="checkbox" value="None" id="squaredThree" name="check" />
		<label for="squaredThree"></label>
	</div>
	<br>
	<div class="squareOne">
		<span>ON</span>
		<input type="checkbox" id="test-check1">
		<label for="test-check1"></label>
		<span class="off"> OFF</span>
	</div>
